<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black&quot;">
        <meta content="telephone=no" name="format-detection">
        <title>选择岗位</title>
        <link rel="stylesheet" href="./css/global.css"/>
        <link rel="stylesheet" href="./css/choose_job.css"/>
    </head>
    <body>
        <header>
            <a href="" class="back"><span>返回</span></a>
            <h1 class="">易 面</h1>
            <a href="" class="option"></a>
        </header>
        <div class="content-wrapper">
            <div class="re-container job-title">
                <span class="job-name">选岗位</span>
                <span class="edit">取消</span>
            </div>

            <div class="re-container user-job">
                <span>我自己挑挑想干的岗位</span>
                <ul class="list-job">
                    <li class="selector-job">全部</li>
                    <li>客服</li>
                    <li>销售</li>
                    <li>市场</li>
                    <li>贸易</li>
                    <li>财务</li>
                    <li>人力资源</li>
                    <li>行政/文职</li>
                </ul>
            </div>

            <div class="clear"></div>
            <div class="re-container user-type" style="display:none;">
                <span>选择服务的方式</span>
                <ul class="list-job">
                    <li class="selector-job">电话</li>
                    <li>网络</li>
                    <li>面对面</li>
                    <li>综合</li>
                </ul>
            </div>
            <div class="clear"></div>

            <div class="re-container user-obj" style="display:none;">
                <span>选择服务对象(可多选)</span>
                <ul class="list-job">
                    <li class="selector-job">咨询</li>
                    <li>投诉</li>
                    <li>VIP</li>
                    <li>质检</li>
                    <li>回访</li>
                </ul>
            </div>
            <section>
                <button>提 交</button>
            </section>
        </div>
    </body>
    <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./js/choose_job.js"></script>
</html>
